<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbo</title>

    <!-- Bootstrap for Mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Banner containing the title and back button-->
    <div id="header" class="container h-20 pb-1 pt-2 grayBackground">
        <div class="row justify-content-between">
            <i class="fas fa-arrow-left pl-3 pt-1 defaultColor" onclick="location.href='./eventLists.html'"></i>
            <p class="defaultColor font-weight-bold h3 ml-3">CREATE EVENT</p>
            <i class="fas fa-cog setting-icon text-right pr-3 defaultColor"></i>
        </div>
    </div>

    <!--The form element. Each input element that is filled out will be written to Firebase-->
    <div id="div_form" class="div_form m-3 mb-5">
        <form id="eventCreation" class="eventCreation">

            <div class="form-group">
                <label>What is the event for?</label> <br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="eventSelection" value="sports" id="event_sports"
                        value="option1">
                    <label class="form-check-label" for="event_sports">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="eventSelection" value="gym" id="event_gym"
                        value="option2">
                    <label class="form-check-label" for="event_gym">Gym buddy</label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Your Title Here">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputDate">Date</label>
                    <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="col">
                    <label for="inputTime">Time</label>
                    <select class="form-control pl-0" id="inputTime">
                        <option selected>00:00</option>
                        <option>00:30</option>
                        <option>01:00</option>
                        <option>01:30</option>
                        <option>02:00</option>
                        <option>02:30</option>
                        <option>03:00</option>
                        <option>03:30</option>
                        <option>04:00</option>
                        <option>04:30</option>
                        <option>05:00</option>
                        <option>05:30</option>
                        <option>06:00</option>
                        <option>06:30</option>
                        <option>07:00</option>
                        <option>07:30</option>
                        <option>08:00</option>
                        <option>08:30</option>
                        <option>09:00</option>
                        <option>09:30</option>
                        <option>10:00</option>
                        <option>10:30</option>
                        <option>11:00</option>
                        <option>11:30</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputAMPM">&#10240;</label>
                    <select id="inputAMPM" class="form-control px-0">
                        <option selected>Choose</option>
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                </div>
            </div>
            <br />
            <div class="form-group" id="SkillLevel">
                <label for="select_skillLevel">What is your skill level?</label><br>
                <select class="select_skillLevel" id="select_skillLevel">
                    <option selected>Please select your level...</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="form-group" id="numOfBuddies">
                <label for="select_numOfBuddies">How many buddies are you looking for?</label><br>
                <select class="select_numOfBuddies" id="select_numOfBuddies">
                    <option selected>Please select a number...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text_event">Extra event details:</label>
                <textarea class="form-control" id="text_event" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-outline-secondary" id="button_submit" data-toggle="modal"
                data-target="#exampleModal">Submit</button>
            <!--End form-->

            <!--Modal that pops up to confirm if the user wants to create an event. Upon clicking yes, the 
      event is written to Firebase and the user is directed to success_creating.html-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create an event?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Create Event?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                            <button type="submit" class="btn btn-primary" id="button_yes">YES</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

    <!-- Jquery, Bootstrap CDN, Fontawesome CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/df012b2a98.js" crossorigin="anonymous"></script>


</body>

</html>
